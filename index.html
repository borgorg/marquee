<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="jquery.ay-infinite-circus.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#circus').ayInfiniteCircus({direction: 'left', speed: 800});
	});
	</script>
	
	<link rel="stylesheet" type="text/css" href="public/css/frontend.css">
</head>
<body>
	<div id="circus">		
		<ul class="wrapper">
			<li class="red">1</li>
			<li class="green">2</li>
			<li class="blue">3</li>
			<li class="red">4</li>
			<li class="green">5</li>
			<li class="blue">6</li>
			<li class="red">7</li>
			<li class="green">8</li>
			<li class="blue">9</li>
			<li class="red">10</li>
			<li class="green">11</li>
			<li class="blue">12</li>
		</ul>
	</div>
	
	<div class="authorship">
		This is a demo of the <a href="https://github.com/gajus/circus" target="_blank">simple, light and reusable infinite circus library</a>.
	</div>
</body>
</html>
