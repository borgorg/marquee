<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="jquery.ay-infinite-circus.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#circus').ayInfiniteCircus({direction: 'left', speed: 4000});
	});
	</script>
	
	<link rel="stylesheet" type="text/css" href="public/css/frontend.css">
</head>
<body>
	<div id="circus">		
		<div class="child red">1</div>
		<div class="child green">2</div>
		<div class="child blue">3</div>
		<div class="child red">4</div>
		<div class="child green">5</div>
		<div class="child blue">6</div>
		<div class="child red">7</div>
		<div class="child green">8</div>
		<div class="child blue">9</div>
		<div class="child red">10</div>
		<div class="child green">11</div>
		<div class="child blue">12</div>
	</div>
	
	<div class="authorship">
		This is a demo of the <a href="https://github.com/gajus/circus" target="_blank">simple, light and reusable infinite circus library</a>.
	</div>
</body>
</html>
